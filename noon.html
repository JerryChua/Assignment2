<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylenoon.css">
        <link rel="stylesheet" href="normalise.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <p id="tod"></p>
    </head>
    
    <body>
        <div class = "top">

            <div class = "toprow">
                <div class = "topleft">
                    <div class = "stackdown">
                        <p id="date"></p>                                                  <!--activating the clock-->
                        <p id="avgtemp"></p>
                    </div>
                </div>
            </div>

            <div class = "toprow">
                <div class="topcenter">
                    <div class = "stackdown">
                        <p>National PSI</p>
                        <p id="national"></p>                                               <!--This is the default showing the national psi-->
                    </div>
                </div>
            </div>

            <div class = "toprow">
                <div class = "topright">
                    <p id="clock"></p>                                                   <!--activating the date-->
                </div>
            </div>

        </div>
            <div class="centerimage">
                <img alt="Sun" src="Sun.png" width="250">
            </div>
            <div class="buttons">
                <button onclick="clicknorth()">north</button>
                <button onclick="clicksouth()">south</button>
                <button onclick="clickeast()">east</button>
                <button onclick="clickwest()">west</button>
                <button onclick="clickcentral()">central</button>            
            </div>
        </div>
        
        <p id="gowhere"></p>                                                <!--selection of the area to display the psi-->
        <script src="script.js"></script>                                   <!--activating the javascript stuff-->
    </body>
